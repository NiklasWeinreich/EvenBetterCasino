<div class="container my-5" *ngIf="user">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card bg-dark-subtle rounded-4">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Din profil</h2>
          <p class="text-center text-muted mb-4">Se og opdater dine personlige oplysninger herunder.</p>
          <form (ngSubmit)="updateUser()">
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Fornavn</label>
                <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" disabled>
              </div>

              <div class="col">
                <label class="form-label">Efternavn</label>
                <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" disabled>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
            </div>

            <div class="mb-3">
              <label class="form-label">Adgangskode</label>
              <input type="password" class="form-control" [(ngModel)]="user.password" name="password">
            </div>

            <div class="mb-3">
              <label class="form-label">Fødselsdato</label>
              <input type="date" class="form-control" [(ngModel)]="user.birthDate" name="birthDate">
            </div>

            <div class="mb-3">
              <label class="form-label">Telefonnummer</label>
              <input type="tel" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber">
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" [(ngModel)]="user.newsLetterIsSubscribed"
                name="newsLetterIsSubscribed" id="newsletter">
              <label class="form-check-label" for="newsletter">Tilmeld nyhedsbrev</label>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-outline-primary px-4">Opdater profil</button>
            </div>
          </form>

        </div>
        <hr class="my-4">

        <div class="text-center">
          <h5>Udeluk dig selv</h5>
          <p class="text-muted">Du kan vælge at udelukke dig selv fra platformen i en periode.</p>

          <div class="mb-3">
            <label for="exclusionPeriod">Vælg udelukkelsesperiode:</label>
            <select class="form-control w-50 mx-auto" [(ngModel)]="exclusionPeriodHours" name="exclusionPeriod">
              <option [ngValue]="null">-- Vælg periode --</option>
              <option [ngValue]="1">1 dag</option>
              <option [ngValue]="3">3 dage</option>
              <option [ngValue]="7">1 uge</option>
              <option [ngValue]="14">2 uger</option>
              <option [ngValue]="30">1 måned</option>
            </select>
          </div>

          <button class="btn btn-danger" (click)="excludeUser()">Udeluk mig</button>

          <div *ngIf="excludeSuccess" class="alert alert-success mt-3">{{ excludeSuccess }}</div>
          <div *ngIf="excludeError" class="alert alert-danger mt-3">{{ excludeError }}</div>
        </div>

      </div>
    </div>
  </div>
</div>
