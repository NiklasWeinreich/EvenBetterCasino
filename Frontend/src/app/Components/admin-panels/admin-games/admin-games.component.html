<div class="display-4 text-center mb-5">SPIL ADMINISTRATION</div>

<div class="container my-5" *ngIf="games.length > 0">
    <div class="row g-4">
        <div class="col-md-4" *ngFor="let game of games">
            <div class="card bg-dark text-light h-100 shadow rounded-4 d-flex flex-column">
                <img [src]="game.imageUrl"
                    class="card-img-top rounded-top-4 object-fit-fill" style="height: 200px; object-fit: cover;"
                    [alt]="game.name + ' spilbillede'" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-primary">{{ game.name }}</h5>
                    <div class="mt-auto">
                        <a class="btn btn-outline-danger w-100">Deaktiver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
