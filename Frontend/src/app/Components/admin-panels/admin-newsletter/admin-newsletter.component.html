<!-- Titel -->
<div class="display-4 text-center mb-5">NEWSLETTER ADMINISTRATION</div>

<div class="container-fluid">
  <!-- Send til alle checkbox -->
  <div class="form-check form-switch mb-4">
    <input class="form-check-input" type="checkbox" id="sendToAll" [checked]="sendToAll" (change)="toggleSendToAll()" />
    <label class="form-check-label" for="sendToAll">Send til alle brugere</label>
  </div>

  <form [formGroup]="emailForm" (ngSubmit)="sendEmail()">
    <div class="row g-3">
      <!-- Til-felt -->
      <div class="col-md-12">
        <label for="to" class="form-label">Modtager Email</label>
        <input
          type="text"
          id="to"
          class="form-control"
          formControlName="to"
          placeholder="f.eks. bruger@email.com eller 'Alle brugere'"
        />
      </div>

      <!-- Emne -->
      <div class="col-md-12">
        <label for="subject" class="form-label">Emne</label>
        <input
          type="text"
          id="subject"
          class="form-control"
          formControlName="subject"
          placeholder="Skriv emnet for e-mailen"
        />
      </div>

      <!-- Besked -->
      <div class="col-md-12">
        <label for="body" class="form-label">Besked</label>
        <textarea
          id="body"
          class="form-control"
          formControlName="body"
          rows="6"
          placeholder="Skriv din besked her..."
        ></textarea>
      </div>
    </div>

    <!-- Afsend-knap -->
    <div class="mt-4 d-flex justify-content-between align-items-center">
      <button type="submit" class="btn btn-primary" [disabled]="isSending || emailForm.invalid">
        <span *ngIf="isSending" class="spinner-border spinner-border-sm me-2"></span>
        {{ isSending ? 'Sender...' : 'Send E-mail' }}
      </button>
      <small class="text-muted">Du kan sende til alle brugere eller Ã©n ad gangen.</small>
    </div>
  </form>
</div>
