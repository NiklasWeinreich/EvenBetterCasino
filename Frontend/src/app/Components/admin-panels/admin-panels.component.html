<div class="d-flex">
    <!-- Sidebar (kun desktop) -->
    <nav id="adminSidebar" class="bg-dark p-3 vh-100 border-end border-primary border-2 d-none d-lg-flex flex-column">
        <div class="display-6 text-white text-center mb-4">
            ADMIN PANEL
            <hr class="border-2">
        </div>
        <a class="btn btn-outline-light mb-3 w-100" [routerLink]="['/admin/users']" routerLinkActive="active">BRUGERE</a>
        <a class="btn btn-outline-light mb-3 w-100" [routerLink]="['/admin/games']" routerLinkActive="active">SPIL</a>
        <a class="btn btn-outline-light mb-3 w-100" [routerLink]="['/admin/newsletter']" routerLinkActive="active">NYHEDSBREV</a>
        <a class="btn btn-outline-light mb-3 w-100" [routerLink]="['/admin/statistics']" routerLinkActive="active">BRUGER STATESTIKER</a>

    <!-- Mobil knap til at åbne sidebar -->
    <button class="btn btn-outline-light d-lg-none m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
        <i class="bi bi-list"></i> Menu
    </button>
  
    <!-- Mobil sidebar (offcanvas) -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Admin Panel</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="list-group">
                <a class="btn btn-outline-light mb-3 w-100" [routerLink]="['/admin/users']" routerLinkActive="active">BRUGERE</a>
                <a class="btn btn-outline-light mb-3 w-100" [routerLink]="['/admin/games']" routerLinkActive="active">SPIL</a>
                <a class="btn btn-outline-light mb-3 w-100" [routerLink]="['/admin/newsletter']" routerLinkActive="active">NYHEDSBREV</a>
                <a class="btn btn-outline-light mb-3 w-100" [routerLink]="['/admin/statistics']" routerLinkActive="active">BRUGER STATESTIKER</a>
            </div>
        </div>
    </div>
  
    <!-- Indholdsområde -->
    <div class="content flex-grow-1 p-4 overflow-auto">      
        <router-outlet></router-outlet>
    </div>
  </div>
