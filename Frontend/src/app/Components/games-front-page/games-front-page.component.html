<div class="container my-5">
  <h2 class="text-primary text-center mb-4 display-4 fw-bold">Alle Spil</h2>
  <p class="lead text-center text-light mb-5">
    Oplev hele vores udvalg af spændende casino- og bordspil. Klik på et spil for at læse mere og komme i gang!
  </p>
  <hr class="mb-5" />

  <!-- Loading spinner -->
  <div class="text-center my-5" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Indlæser...</span>
    </div>
  </div>

  <!-- Spil visning -->
  <div class="row g-4" *ngIf="!loading && games.length > 0">
    <div class="col-md-4" *ngFor="let game of games">
      <div
        class="card bg-dark text-light h-100 shadow rounded-4 d-flex flex-column game-card"
        (click)="navigateToGame(game)"
        style="cursor: pointer;"
      >
        <img
          [src]="game.imageUrl"
          class="card-img-top rounded-top-4 object-fit-fill"
          style="height: 200px; object-fit: cover;"
          [alt]="game.name"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">{{ game.name }}</h5>

          <!-- Kortere beskrivelse -->
          <p class="card-text text-primary">
            {{ game.description.slice(0, 100) }}{{ game.description.length > 100 ? '...' : '' }}
          </p>
          <div class="mt-auto">
            <button (click)="navigateToGame(game)" class="btn btn-outline-primary w-100">Spil</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
