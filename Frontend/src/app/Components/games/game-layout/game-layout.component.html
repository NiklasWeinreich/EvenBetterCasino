<div class="container py-5 w-75">
    <div class="row mb-5 w-25 mx-auto align-content-center">
        <!-- Spiller info boks -->
        <button *ngIf="currentUser" [routerLink]="['/bank']" class="btn btn-dark text rounded px-3 py-2">
            <div>
                <p class="mb-0 fs-5">
                    <i class="bi bi-cash-stack me-2 text-info"></i>
                    <span class="fw-bold text-info">{{ currentUser.balance }} kr</span>
                </p>
            </div>
        </button>
    </div>

    <div class="row">

        <!-- Header: Spil titel -->
        <div class="bg-primary text-white">
        <ng-content select="[slot='title-area']"></ng-content>
        </div>
        
        <!-- Venstre kolonne: Bet -->
        <div class="col-md-3 bg-primary bg-opacity-10 text-white p-4">

            <div class="mb-3">
            <label for="betAmount" class="form-label">Indsats (kr)</label>
            <input type="number" id="betAmount" class="form-control" [(ngModel)]="betAmount" min="1" max="10000" />
            </div>

            <button class="btn btn-primary w-100" (click)="placeBet()">Bet</button>
            <hr>
            <div class="mt-5">
                <ng-content select="[slot='bet-area']"></ng-content>
            </div>
            <hr>
        </div>

        <!-- Højre kolonne: Spil indhold via ng-content -->
        <div class="col-md-9 bg-dark text-white">
            <ng-content select="[slot='game-area']"></ng-content>
        </div>
    </div>   
</div>

<!-- Statistik om brugeren og spillet -->
<div class="container mt-5">
  <div class="row g-4">
    <!-- Spil Statistik -->
    <div class="col-md-6">
      <div class="bg-primary bg-opacity-10 rounded-4 shadow p-4 h-100">
        <h3 class="text-primary mb-3"><i class="bi bi-bar-chart-fill me-2"></i>Spil Statistik</h3>
        <p class="mb-2 fs-5">
          <i class="bi bi-controller me-2 text-info"></i>
          Antal spil spillet: <span class="fw-bold text-info">XX</span>
        </p>
        <p class="mb-0 fs-5">
          <i class="bi bi-cash-coin me-2 text-success"></i>
          Gennemsnitlig gevinst: <span class="fw-bold text-success">XX kr</span>
        </p>
      </div>
    </div>
    <!-- Bruger Statistik -->
    <div class="col-md-6">
      <div class="bg-dark rounded-4 shadow p-4 h-100">
        <h3 class="text-warning mb-3"><i class="bi bi-person-badge-fill me-2"></i>Indsæt tidligere spil her?</h3>
      </div>
    </div>
  </div>
</div>
