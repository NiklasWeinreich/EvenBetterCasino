<div class="container py-5 w-75">
    <div class="row mb-5 w-25 mx-auto align-content-center">
        <!-- Spiller info boks -->
        <button *ngIf="currentUser" [routerLink]="['/bank']" class="btn btn-dark text-center rounded px-3 py-2">
            <div>
                <strong class="bi bi-cash-stack"> {{this.currentUser.balance}}</strong>
            </div>
        </button>
    </div>

    <div class="row">

        <!-- Header: Spil titel -->
        <div class="bg-primary text-white">
        <ng-content select="[slot='title-area']"></ng-content>
        </div>
        
        <!-- Venstre kolonne: Bet -->
        <div class="col-md-3 bg-primary bg-opacity-10 text-white p-4">

            <div class="mb-3">
            <label for="betAmount" class="form-label">Indsats (kr)</label>
            <input type="number" id="betAmount" class="form-control" [(ngModel)]="betAmount" min="1" max="10000" />
            </div>

            <button class="btn btn-primary w-100" (click)="placeBet()">Bet</button>
            <hr>
            <div class="mt-5">
                <ng-content select="[slot='bet-area']"></ng-content>
            </div>
            <hr>
        </div>

        <!-- HÃ¸jre kolonne: Spil indhold via ng-content -->
        <div class="col-md-9 bg-dark text-white">
            <div class=" fs-4 text-center mb-5">
                <hr>            
                <ng-content select="[slot='jackpot-area']"></ng-content>
                <ng-content select="[slot='progress-bar']"></ng-content>
                <hr>
            </div>
            <ng-content select="[slot='game-area']"></ng-content>
        </div>
    </div>  
</div>
