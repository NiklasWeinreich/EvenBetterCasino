<div class="container-fluid text-light min-vh-100 d-flex flex-column justify-content-between p-3 p-md-4">
    <div class="text-center mt-3">
        <h1 class="display-5 text-primary fw-bold">Velkommen til EvenBetterCasino</h1>
        <p class="lead">Danmarks mest underholdende online casino!</p>
    </div>

    <!-- Nyhedsbrev sektion nederst -->
    <div class="rounded shadow p-3 mt-auto border border-primary">
        <div class="row align-items-center justify-content-center g-2">
            <div class="col-12 col-md-auto text-center text-md-start">
                <label for="email" class="form-label mb-0 me-2">Nyhedsbrev:</label>
            </div>
            <div class="col-12 col-md-auto">
                <input id="email" type="email" class="form-control" [(ngModel)]="userEmail"
                    [readonly]="authService.currentUserValue !== null" placeholder="Din e-mail" required />
            </div>
            <div class="col-12 col-md-auto text-center">
                <button *ngIf="!isSubscribed" class="btn btn-success me-2 mt-2 mt-md-0"
                    (click)="subscribeToNewsletter()">
                    Tilmeld
                </button>
                <button *ngIf="isSubscribed" class="btn btn-outline-primary mt-md-0"
                    (click)="unsubscribeFromNewsletter()">
                    Afmeld
                </button>
            </div>
        </div>
        <div *ngIf="isSubscribed" class="text-primary text-center mt-2">
            Du er allerede tilmeldt nyhedsbrevet.
        </div>

        <div *ngIf="message" [ngClass]="messageClass" class="text-center fw-semibold mt-2">
            {{ message }}
        </div>
    </div>
</div>
